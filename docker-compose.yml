version: "3"
services:
  envoy:
    image: envoyproxy/envoy-dev:e4955aed5694f9935d674419dbb364e744f697b4
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "9901:9901"
      - "8080:8080"

  server:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8082:8082"
    depends_on:
      - envoy
    volumes:
      - .:/app
      - /app/node-modules

  ui:
    build:
      dockerfile: Dockerfile
      context: ./ui
    ports:
      - "3000:3000"
    depends_on:
      - envoy
      - server
    volumes:
      - ./ui:/app
      - /app/node_modules
